<body>

    <!-- 모두 .do로 끝나고 있다. -->
    <!-- 모두 실제로는 없는 파일들이다. -->

    <!-- 아래의 a태그의 경우 8090이라는 다른 사이트로 요청을 보냈으나, 없을 경우 연결되지 못한다. -->
    <!-- <a href="http://localhost:8090/08Chapter/up.do">수정하기</a><br> -->

    <h1>FrontController 연습</h1>
    <h2> + 확장자 패턴으로 되어 있다.</h2>

    <a href="select.do">1. 조회하기</a>
    <p> -> select가 실행되어, 조회하는 sql문이 실행된다.</p>

    <a href="insert.do?empno=1999&ename=ABCDEF&sal=10000&deptno=10">2. 삽입하기</a>
    <p> -> insert가 실행되어, 행을 삽입하는 sql문이 실행된다.</p>

    <a href="update.do?empno=1999&ename=ABCDEF&sal=20000&deptno=20">3. 수정하기</a>
    <p> -> update가 실행되어, 행을 수정하는 sql문이 실행된다.</p>

    <!-- 수정할때에는, delete와 다르게 모든 데이터를 요구한다. -->
    <!-- sal만 수정하고 싶어도, empno, ename, deptno 값을 모두 줘야 한다. -->

    <a href="delete.do?empno=1999">4. 삭제하기</a>
    <p> -> delete가 실행되어, 행을 삭제하는 sql문이 실행된다.</p>

    <!-- ?뒤에를 쿼리 스트링이라고 부르며, &로 연결할 수 있다. -->
    <!-- a태그는 무조건 GET 방식이다. -->
